<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заказ карты Тройка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .container {
            max-width: 420px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .success {
            margin-top: 15px;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Заказ карты «Тройка»</h2>
    <input type="text" id="name" placeholder="ФИО">
    <input type="tel" id="phone" placeholder="Телефон">
    <input type="text" id="metro" placeholder="Ближайшее метро">
    <input type="number" id="quantity" placeholder="Количество карт">
    <button onclick="saveOrder()">Оформить заказ</button>
    <div id="message" class="success"></div>
</div>
<script>
function saveOrder() {
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;
    const metro = document.getElementById("metro").value;
    const quantity = document.getElementById("quantity").value;

    if (!name || !phone || !metro || !quantity) {
        alert("Заполните все поля");
        return;
    }

    const order = {
        name, phone, metro, quantity,
        date: new Date().toLocaleString()
    };

    let orders = JSON.parse(localStorage.getItem("troika_orders")) || [];
    orders.push(order);
    localStorage.setItem("troika_orders", JSON.stringify(orders));

    document.getElementById("message").innerText = "✅ Заказ принят!";
    document.getElementById("name").value = "";
    document.getElementById("phone").value = "";
    document.getElementById("metro").value = "";
    document.getElementById("quantity").value = "";
}
</script>
</body>
</html>

</body>
</html>
