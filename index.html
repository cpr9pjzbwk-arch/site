<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Заявка</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Montserrat,sans-serif;
  background:#f2f2f2;
}
header{
  background:#fff;
  padding:25px;
  text-align:center;
  position:relative;
}
select{
  position:absolute;
  top:15px;
  right:15px;
  padding:6px 10px;
}
h1{margin-bottom:5px}
.support{font-size:14px;color:#555}

form{
  background:#fff;
  margin:20px;
  padding:25px;
  border-radius:18px;
}

label.title{
  display:block;
  margin:12px 0 6px;
  font-weight:600;
}

input[type=text],input[type=tel]{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-bottom:10px;
}

.service{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px;
  border:1px solid #ddd;
  border-radius:12px;
  margin-bottom:10px;
}

button{
  width:100%;
  padding:16px;
  background:#1e90ff;
  color:#fff;
  border:none;
  border-radius:30px;
  font-weight:700;
  margin-top:10px;
}
</style>
</head>

<body>

<header>
  <select id="lang">
    <option value="ru">RU</option>
    <option value="uz">UZ</option>
    <option value="tj">TJ</option>
  </select>

  <h1 id="title"></h1>
  <div class="support" id="support"></div>
</header>

<form id="form">

  <label class="title" id="nameLabel"></label>
  <input type="text" id="name" required>

  <label class="title" id="phoneLabel"></label>
  <input type="tel" id="phone" required>

  <label class="title" id="serviceLabel"></label>

  <label class="service">
    <input type="radio" name="service" id="srv1" required>
    <span id="srv1Text"></span>
  </label>

  <label class="service">
    <input type="radio" name="service" id="srv2">
    <span id="srv2Text"></span>
  </label>

  <button id="sendBtn"></button>
</form>

<script>
const T={
ru:{
title:"Оставить заявку",
support:"Поддержка WhatsApp: wa.me/79230304790",
nameLabel:"Имя и фамилия",
phoneLabel:"Номер телефона",
serviceLabel:"Выберите услугу",
s1:"Проверка документов — 1500 ₽",
s2:"Снятие с реестра — 7500 ₽",
btn:"Отправить в WhatsApp"
},
uz:{
title:"Ariza qoldirish",
support:"WhatsApp qo‘llab-quvvatlash: wa.me/79230304790",
nameLabel:"Ism va familiya",
phoneLabel:"Telefon raqami",
serviceLabel:"Xizmatni tanlang",
s1:"Hujjatlarni tekshirish — 1500 ₽",
s2:"Reestrdan chiqarish — 7500 ₽",
btn:"WhatsApp ga yuborish"
},
tj:{
title:"Дархост гузоред",
support:"Дастгирии WhatsApp: wa.me/79230304790",
nameLabel:"Ном ва насаб",
phoneLabel:"Рақами телефон",
serviceLabel:"Хизматро интихоб кунед",
s1:"Санҷиши ҳуҷҷатҳо — 1500 ₽",
s2:"Баровардан аз феҳрист — 7500 ₽",
btn:"Ба WhatsApp фиристодан"
}
};

function applyLang(l){
  title.textContent=T[l].title;
  support.textContent=T[l].support;
  nameLabel.textContent=T[l].nameLabel;
  phoneLabel.textContent=T[l].phoneLabel;
  serviceLabel.textContent=T[l].serviceLabel;

  srv1Text.textContent=T[l].s1;
  srv2Text.textContent=T[l].s2;
  srv1.value=T[l].s1;
  srv2.value=T[l].s2;

  sendBtn.textContent=T[l].btn;
}

lang.addEventListener("change",e=>applyLang(e.target.value));

form.addEventListener("submit",e=>{
  e.preventDefault();
  const service=document.querySelector('input[name=service]:checked').value;

  const msg=
`Заявка с сайта
Имя: ${name.value}
Телефон: wa.me/${phone.value}
Услуга: ${service}`;

  window.open(
    "https://wa.me/79230304790?text="+encodeURIComponent(msg),
    "_blank"
  );
});

applyLang("ru");
</script>

</body>
</html>
