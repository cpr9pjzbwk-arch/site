<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Снятие с реестра контролируемых лиц</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Шрифты -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --blue:#0f4c81;
  --accent:#ffcc00;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:
    linear-gradient(rgba(255,255,255,0.9),rgba(255,255,255,0.9)),
    url('https://images.unsplash.com/photo-1521791136064-7986c2920216');
  background-size:cover;
  background-position:center;
  color:#1c1c1c;
}

/* ===== HEADER ===== */
header{
  padding:80px 20px;
  text-align:center;
  background:linear-gradient(135deg,#0f4c81,#1e90ff);
  color:#fff;
  position:relative;
}

.lang{
  position:absolute;
  top:20px;
  right:20px;
}

.lang button{
  background:rgba(255,255,255,0.2);
  color:#fff;
  border:none;
  padding:6px 14px;
  margin-left:5px;
  border-radius:20px;
  cursor:pointer;
  font-weight:600;
}

.lang button.active{
  background:var(--accent);
  color:#000;
}

header h1{
  font-family:'Playfair Display',serif;
  font-size:40px;
  margin-bottom:15px;
}

header p{
  font-size:20px;
}

.btn{
  margin-top:25px;
  display:inline-block;
  padding:16px 38px;
  background:var(--accent);
  color:#000;
  font-weight:700;
  border-radius:40px;
  text-decoration:none;
}

/* ===== SECTIONS ===== */
section{
  max-width:1100px;
  margin:auto;
  padding:60px 20px;
}

h2{
  text-align:center;
  font-family:'Playfair Display',serif;
  font-size:34px;
  margin-bottom:40px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.card{
  background:#fff;
  padding:35px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.12);
}

.price{
  font-size:28px;
  color:var(--blue);
  font-weight:700;
  margin-top:15px;
}

/* ===== FORM ===== */
form{
  max-width:520px;
  margin:auto;
  background:#fff;
  padding:40px;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

input{
  width:100%;
  padding:14px;
  margin-bottom:16px;
  border-radius:10px;
  border:1px solid #ccc;
}

label{
  display:block;
  padding:14px;
  border:1px solid #ddd;
  border-radius:10px;
  margin-bottom:12px;
  cursor:pointer;
}

button{
  width:100%;
  padding:18px;
  background:#1e90ff;
  color:#fff;
  border:none;
  border-radius:40px;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
  background:#0f4c81;
  color:#fff;
  text-align:center;
  padding:20px;
  font-size:14px;
}
</style>
</head>

<body>

<header>
  <div class="lang">
    <button id="ruBtn" class="active" onclick="setLang('ru')">RU</button>
    <button id="uzBtn" onclick="setLang('uz')">UZ</button>
  </div>

  <h1 id="title">Снимаем вас с реестра контролируемых лиц</h1>
  <p id="subtitle">Законно • Конфиденциально • Без очередей</p>
  <a href="#form" class="btn" id="mainBtn">Выбрать услугу</a>
</header>

<section>
  <h2 id="servicesTitle">Наши услуги</h2>
  <div class="cards">
    <div class="card">
      <div id="s1">Проверка всех документов</div>
      <div class="price">1500 ₽</div>
    </div>
    <div class="card">
      <div id="s2">Снятие с реестра</div>
      <div class="price">7500 ₽</div>
    </div>
  </div>
</section>

<section id="form">
  <h2 id="formTitle">Оставить заявку</h2>
  <form onsubmit="sendWhatsApp();return false;">
    <input id="name" placeholder="Ваше имя" required>
    <input id="phone" placeholder="Телефон" required>

    <label>
      <input type="radio" name="service" id="opt1" required>
      <span id="opt1Text">Проверка документов — 1500 ₽</span>
    </label>

    <label>
      <input type="radio" name="service" id="opt2">
      <span id="opt2Text">Снятие с реестра — 7500 ₽</span>
    </label>

    <button id="sendBtn">Отправить в WhatsApp</button>
  </form>
</section>

<footer id="footerText">
  Конфиденциальность гарантирована © 2026
</footer>

<script>
const data={
  ru:{
    title:"Снимаем вас с реестра контролируемых лиц",
    subtitle:"Законно • Конфиденциально • Без очередей",
    mainBtn:"Выбрать услугу",
    servicesTitle:"Наши услуги",
    s1:"Проверка всех документов",
    s2:"Снятие с реестра",
    formTitle:"Оставить заявку",
    opt1:"Проверка документов — 1500 ₽",
    opt2:"Снятие с реестра — 7500 ₽",
    sendBtn:"Отправить в WhatsApp",
    footer:"Конфиденциальность гарантирована © 2026"
  },
  uz:{
    title:"Nazorat qilinadigan shaxslar reestridan chiqaramiz",
    subtitle:"Qonuniy • Maxfiy • Navbatsiz",
    mainBtn:"Xizmatni tanlash",
    servicesTitle:"Bizning xizmatlar",
    s1:"Hujjatlarni tekshirish",
    s2:"Reestrdan chiqarish",
    formTitle:"Ariza qoldirish",
    opt1:"Hujjatlarni tekshirish — 1500 ₽",
    opt2:"Reestrdan chiqarish — 7500 ₽",
    sendBtn:"WhatsApp ga yuborish",
    footer:"Maxfiylik kafolatlanadi © 2026"
  }
};

function setLang(l){
  document.getElementById('ruBtn').classList.toggle('active',l==='ru');
  document.getElementById('uzBtn').classList.toggle('active',l==='uz');

  for(let k in data[l]){
    let el=document.getElementById(k);
    if(el) el.innerText=data[l][k];
  }
  document.getElementById('opt1').value=data[l].opt1;
  document.getElementById('opt2').value=data[l].opt2;
}

function sendWhatsApp(){
  let name=document.getElementById('name').value;
  let phone=document.getElementById('phone').value;
  let service=document.querySelector('input[name="service"]:checked').value;

  let text=`Заявка с сайта:%0AИмя: ${name}%0AТелефон: ${phone}%0AУслуга: ${service}`;
  window.open("https://wa.me/79230304790?text="+text,"_blank");
}

setLang('ru');
</script>

</body>
</html>
